<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button:hover {
            color: green;
        }

        button:enabled:active {
            background-color: red;
        }


        .button1:focus {
            border: 3px solid blue;
        
        }
        .button2:focus-visible {
            border: 3px solid blue;
        }

        div:focus-within {
  /*focus시 요소의 부모에 스타일 지정*/
	background:skyblue;
}
    </style>

</head>

<body>
    <button type="button" class="button1">버튼</button>
    <button type="button" class="button2">버튼</button>

    <div>
        <input type="text">
    </div>
</body>

</html>
