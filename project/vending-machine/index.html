<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Cola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <img src="./img/cola-logo.png" alt="로고">
    </h1>
    <main class="vending-machine">
        <section class="menu-area">
            <h2 class="a11y-hidden">판매음료</h2>
            <ul class="menu-list">
                <li>
                    <button type="button" class="menu active">
                        <img src="./img/cola-original.png" alt="">
                        <span class="menu-name">Original_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button type="button" class="menu" disabled>
                        <strong class="soldout">품절</strong>
                        <img src="./img/cola-violet.png" alt="">
                        <span class="menu-name">Violet_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="menu" type="button">
                        <img src="./img/cola-yellow.png" alt="">
                        <span class="menu-name">Yellow_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="menu" type="button">
                        <img src="./img/cola-cool.png" alt="">
                        <span class="menu-name">Cool_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="menu active" type="button">
                        <img src="./img/cola-green.png" alt="">
                        <span class="menu-name">Green_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="menu" type="button">
                        <img src="./img/cola-orange.png" alt="">
                        <span class="menu-name">Orange_Cola</span>
                        <strong class="price">1000원</strong>
                    </button>
                </li>
            </ul>
            <div class="cart-area">
                <div class="money">
                    <h2>잔액 :</h2>
                    <p>1,000원</p>
                </div>
                <button type="button" class="btn-shadow">거스름돈 반환</button>
                <input type="number" placeholder="입금액 입력" min="1000" step="1000">
                <button type="button" class="btn-shadow">입금</button>
                <ul class="selected">
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-original.png" alt="">
                            <span class="menu-name">Original_Cola</span>
                        </div>
                        <strong>1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-green.png" alt="">
                            <span class="menu-name">Green_Cola</span>
                        </div>
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </div>
        </section>
        <div class="result-area">
            <section>
                <div class="money">
                    <h2>소지금 :</h2>
                    <p>25,000 원</p>
                </div>
            </section>
            <section class="get-item-list">
                <h2>획득한 음료</h2>
                <ul class="selected">
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-original.png" alt="">
                            <span class="menu-name">Original_Cola</span>
                        </div>
                        <strong>1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-green.png" alt="">
                            <span class="menu-name">Green_Cola</span>
                        </div>
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-orange.png" alt="">
                            <span class="menu-name">Orange_Cola</span>
                        </div>
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li class="selected-item">
                        <div>
                            <img src="./img/cola-violet.png" alt="">
                            <span class="menu-name">Violet_Cola</span>
                        </div>
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                </ul>
                <p>총금액:9,000원</p>
            </section>
        </div>
    </main>
</body>

</html>
