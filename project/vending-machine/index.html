<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Cola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><img src="./img/cola-logo.png" alt="로고"></h1>
    <section class="vending-machine">
        <article class="menu-area">
            <h2 class="a11y-hidden">음료 메뉴</h2>
            <div class="wrapper">
                <ul class="menu-list">
                    <li class="menu original">
                        <img src="./img/cola-original.png" alt="">
                        Original_Cola
                    </li>
                    <li class="menu violet">
                        <img src="./img/cola-violet.png" alt="">
                        Violet_Cola
                    </li>
                    <li class="menu yellow">
                        <img src="./img/cola-yellow.png" alt="">
                        Yellow_Cola
                    </li>
                    <li class="menu cool">
                        <img src="./img/cola-cool.png" alt="">
                        Cool_Cola
                    </li>
                    <li class="menu green">
                        <img src="./img/cola-green.png" alt="">
                        Green_Cola
                    </li>
                    <li class="menu orange">
                        <img src="./img/cola-orange.png" alt="">
                        Orange_Cola
                    </li>
                    <div class="btn-area">
                        <p>
                            <span>잔액 :</span>
                            <span>1,000원</span>
                        </p>
                        <button type="button">거스름돈 반환</button>
                        <button type="button">입금</button>
                        <button type="button">획득</button>
                    </div>
                </ul>

            </div>
            
        </article>
        <article class="result-area">
            <div>
                <p>
                    <span>소지금 :</span>
                    <span>25,000 원</span>
                </p>
                
            </div>
            <div>
                <h2>획득한 음료</h2>
                <ul>
                    <li></li>
                </ul>
                <p>총금액:9,000원</p>
            </div>
        </article>
    </section>
    
</body>
</html>
