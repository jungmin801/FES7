<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="max-width">
            <h1>
                <a href="./"><img src="./img/logo.svg" alt="두근두근 비밀일기"></a>
            </h1>
            <a class="btn-join" href="./login.html">로그인</a>
        </div>
    </header>
    <main class="login max-width">
        <h2 class="login-title">
            <img src="./img/logo.svg" alt="로고">
            <strong>회원가입</strong>
        </h2>
        <form action="#" class="form">
            <div>
                <label for="user-email">이메일</label>
                <input id="user-email" type="email">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input id="user-pw" type="password">
            </div>
            <div>
                <label for="user-nickname">닉네임</label>
                <input id="user-nickname" type="text">
            </div>
            <button type="submit">회원가입</button>
        </form>
    </main>
    <footer class="footer">
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
</body>

</html>
