  <script>
    /*
    1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    2. 2번째 li의 글자에 밑줄을 그어주세요.
    3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    */

    //1번
    const parentEl = document.querySelector('ol').parentElement;
    parentEl.style.border = '3px solid black';
    //2번
    const secondLi = document.querySelector('li:nth-child(2)').style.textDecoration = 'underline';

    //3번

    const lis = document.querySelectorAll('li');

    for(let i=0; i<3; i++){
        lis[i].style.color = 'red';
    }
    // const redLis = document.querySelectorAll('li:nth-child(-n+3)');

    //4번

    for(let i=6; i<10; i++){
        lis[i].style.color = 'blue';
        lis[i].style.backgroundColor = 'skyblue';
    }
