<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <header>
            <h1>로그인 또는 회원가입</h1>
        </header>
        <section class="main"> <!--article 아래에는 main을 쓸 수 없어 section으로 수정-->
            <h2 class="a11y-hidden">아이디/비밀번호 입력 및 소셜미디어 로그인 영역</h2>
            <section class="top">
                <h3>위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
                <form action="./login.html">
                    <fieldset class="id-box">  <!--form태그 요소를 감싸려면 fieldset-->
                        <label for="login-id" class="a11y-hidden">아이디</label>
                        <input type="text" id="login-id" class="login-id" placeholder="아이디">
                        
                    </fieldset>
                    <fieldset class="pw-box">
                        <label for="password" class="a11y-hidden">비밀번호</label>
                        <input type="password" id="password" class="password" placeholder="비밀번호">
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" id="btn-check" class="btn-check checkbox-hide">
                        <label for="btn-check" class="label-hold">로그인 상태 유지</label>
                    </fieldset>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
                <div class="join-forget">
                    <a href="#">회원가입</a>
                    <span>|</span>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
            </section>
            <section class="bottom">
                <h2 class="a11y-hidden">소셜미디어 로그인 버튼 목록</h2>
                <div class="line">&nbsp</div>
                <ul class="social-list">
                    <li>
                        <button type="button" class="btn google">구글 계정으로 로그인</button>
                    </li>
                    <li>
                        <button type="button" class="btn facebook">페이스북 계정으로 로그인</button>
                    </li>
                    <li>
                        <button type="button" class="btn naver">네이버 계정으로 로그인</button>
                    </li>
                    <li>
                        <button type="button" class="btn kakao">카카오 계정으로 로그인</button>
                    </li>
                </ul>
            </section>
        </section>
    </article>
    <script src="main.js"></script>
</body>

</html>
