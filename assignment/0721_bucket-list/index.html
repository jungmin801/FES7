<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="wrapper">
            <header class="title-box">
                <h1 class="title">My Bucket List</h1>
            </header>
            <main class="contents-box">
                <h2 class="a11y-hidden">할일 목록</h2>
                <ul class="list">
                    <li>
                        <button class="items" type="button">Travel all around the world</button>
                    </li>
                    <li>
                        <button class="items checked" type="button">Learn a new language</button>
                    </li>
                    <li>
                        <button class="items" type="button">Try a profession in a different field</button>
                    </li>
                    <li>
                        <button class="items" type="button">Achieve your ideal weight</button>
                    </li>
                    <li>
                        <button class="items" type="button">Run a marathon</button>
                    </li>
                </ul>
            </main>
        </section>
    </body>
</html>
