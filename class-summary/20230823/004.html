<body>
    <script>
        class Sausage {
            constructor(ingred1, ingred2){
                this.ingredient1 = ingred1;
                this.ingredient2 = ingred2;
            }

            taste(){
                console.log(`${this.ingredient1}와 ${this.ingredient2} 맛이 난다!`)
            }
        }

        class FireSausage extends Sausage{
            constructor(ingred1, ingred2){
                super(ingred1, ingred2);
            }
            taste(){
                console.log(`${this.ingredient1}와 ${this.ingredient2}와 불맛이 난다!`)
            }
        }

        const sausage1 = new Sausage('소고기', '파')

        const fireSausage1 = new FireSausage('소고기', '파')

    </script>
