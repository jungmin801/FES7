<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title></title>
    <style>
        #canvas{
            border: 1px solid tomato;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        
        //canvas 요소의 drawing context 객체를 가져온다. 그림을 그리는데 필요한 방법을 제공하는 객체
        const ctx = canvas.getContext('2d');
        // 1. 사각형 그리기
        // x축 위치, y축 위치, 너비, 높이
        ctx.fillStyle = "pink"
        ctx.fillRect(30, 40, 30, 40)
        ctx.fillRect(50, 40, 100, 40)
        ctx.fillStyle = "teal"
        ctx.fillRect(100, 100, 30, 40)


        // 2.직선그리기

        //새로운 선을 그릴 것을 알린다.
        ctx.beginPath();
        // 선의 색상
        ctx.strokeStyle = "green";
        // 선의 두께
        ctx.lineWidth = 10;
        // 선의 시작 지점
        ctx.moveTo(20,30);
        // 선의 끝 지점
        ctx.lineTo(150,300);
        // 선을 그린다.
        ctx.stroke();

        // 3.원 그리기
        ctx.beginPath();
        ctx.strokeStyle = "gold"
        ctx.lineWidth = 10;
        // 원을 그리는 메소드
        // 원의 중심의 x축, y축, 반지름, 시작각도, 종료각도, (방향)
        // 각도는 도(deg)가 아니라 라디안 단위를 쓴다. 반지름과 동일한 길이의 호를 그렸을 때의 각도를 의미한다.
        ctx.arc(200, 200, 30, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = "royalblue";
        ctx.fill();

        


</script>
</body>
</html>
