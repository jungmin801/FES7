<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title></title>
    <style>
        #canvas {
            border: 1px solid tomato;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');


        class Ball{
            constructor(xPos, yPos, radius, xSpeed, ySpeed){
                this.xPos = xPos;
                this.yPos = yPos;
                this.radius = radius;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed;
            }

            setup(){
                this.drawBall();
                this.moveBall();
                this.collisionBall();
            }


            drawBall(){
                ctx.beginPath();
                ctx.arc(this.xPos, this.yPos, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "royalblue";
                ctx.fill();
            }

            moveBall(){
                
                this.xPos += this.xSpeed;
                this.yPos += this.ySpeed;
            }

            collisionBall(){
                if(this.xPos - this.radius < 0 || this.xPos + this.radius > 500){
                    this.xSpeed = -this.xSpeed;
                } 

                if(this.yPos - this.radius < 0 || this.yPos + this.radius > 500){
                    this.ySpeed = -this.ySpeed;
                } 
            }
        }

        

        const ball1 = new Ball(100, 100, 30, 6, 2);
        const ball2 = new Ball(100, 100, 30, 4, 7);
        
        function play(){
            ctx.clearRect(0,0,500,500)
            ball1.setup();
            ball2.setup();
            window.requestAnimationFrame(play);
        }

        window.requestAnimationFrame(play);

        
    </script>
</body>

</html>
